# Use root/example as user/password credentials
version: '3.1'

services:
  rabbit:
    image: "rabbitmq:3.7.8-management"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
#    links:
#      - workers_1
#      - workers_2
#    depends_on:
#      - workers_1
#      - workers_2
  nginx:
    image: nginx:1.11-alpine
    ports:
      - "9999:80"
    volumes:
      - ./symfony:/var/www/project
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - db
      - php
      - frontend


  php:
    build: ./symfony
    working_dir: /var/www/project
    volumes:
      - ./symfony:/var/www/project
    links:
      - db
    ports:
      - "8123:8123"
      - "8888:8888"
      - "5555:5555"

  composer:
    restart: 'no'
    working_dir: /var/www/project
    image: composer:latest
    volumes:
      - ./symfony:/var/www/project

  frontend:
    build: ./web-app
    expose:
      - 80
    ports:
      - 80:3000
    volumes:
      - ./web-app:/usr/src/app

  workers_1:
    build: ./symfony
    working_dir: /var/www/project
    restart: always
    volumes:
      - ./:/var/www/project
    command: ['php','bin/console', 'rabbitmq:multiple-consumer', 'events']


#  workers_2:
#    build: ./docker/php
#    working_dir: /var/www/project
#    restart: always
#    volumes:
#      - ./:/var/www/project
#    command: ['php','bin/console', 'rabbitmq:multiple-consumer', 'projections']


  workers_3:
    build: ./symfony
    working_dir: /var/www/project
    volumes:
      - ./:/var/www/project
    command: ['php','bin/console', 'app:create-message-server']

  workers_4:
    build: ./symfony
    working_dir: /var/www/project
    volumes:
      - ./:/var/www/project
    command: ['php','bin/console', 'app:create-notification-server']

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - 3307:3307

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: admin
      PMA_PORT: "3307"
      PMA_HOST: db
    restart: always
    ports:
      - 8000:80
    volumes:
      - /sessions

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    ports:
      - 9200:9200
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms250m -Xmx250m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:6.3.0
    ports:
      - 5601:5601
    volumes:
      - ./docker/kibana/config:/usr/share/kibana/config/kibana.yml

  mailcatcher:
    image: yappabe/mailcatcher
    ports:
      - 1025:1025
      - 1080:1080

volumes:
  php:
  db_data:
  esdata1:
